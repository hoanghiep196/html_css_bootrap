<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="container">
        <div class="title">Register Page</div>
        <div class="delimiter"></div>
        <form class="form">
            <div class="mb-3 mt-3 email_block">
              <input type="email" class="form-control" id="email" placeholder="Username" name="email">
            </div>
            <div class="mb-3 password_block">
              <input type="password" class="form-control" id="pwd" placeholder="Email" name="pswd">
            </div>
            <div class="mb-3 password_block">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
              </div>
            <div class="mb-3 password_block">
                <input type="password" class="form-control" id="pwd" placeholder="Re-Password" name="pswd">
            </div>         
            
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          <div class="hint_question" role="button">
            <a href="./home.html">Click here to login</a>
          </div>
    </div>
    

</body>
</html>
