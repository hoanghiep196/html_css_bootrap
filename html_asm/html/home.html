<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style1.css">
    <script>
        document.getElementById('login').addEventListener('click', function() {
          // Change the URL to the desired page
          window.location.href = 'file:///Users/user/Downloads/html_asm/formcontent.html';
        });
        </script>
</head>
<body>
    <div class="container">
        <div class="title">Login Page</div>
        <div class="delimiter"></div>
        <form class="form">
            <div class="mb-3 mt-3 email_block">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 password_block">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary" id="login">Log in</button>
          </form>
          <div class="hint_question" role="button">
            <a href="./register_page.html">Click to register account ?</a>
          </div>
    </div>
    

</body>
</html>
